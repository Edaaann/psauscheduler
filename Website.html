<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scheduler</title>
    <link rel="stylesheet" href="Website.css">
</head>
<body>
    <header>  
    <div>College of Information Technology</div>
    <div>
        <button>Home</button>
        <button>Favorite</button>
        <button>Notifications</button>
        <div>
            <button>Sign In</button>
        </div>
    </div>
    </header>


    <div class="search">
        <p>Search by:</p>
        <select>
            <option>Professor Name</option>
            <option>Subject</option>
            <option>Year</option>
          </select>
        <textarea placeholder="Type here." name="Your Business"></textarea>
        <button>Search</button>
    </div>


    <selection>
    <div>
        <h3>Professors / Instructors</h3> <!-- //p aotm for the icon -->
        <p>View list of faculty members</p>
    </div>


    <div>
        <h3>Subjects List</h3>
        <p>Browse subjects by semester</p>
    </div>


    <div>
        <h3>School Calendar</h3>
        <p>View upcoming school events</p>
    </div>


    <div>
        <h3>Request Form</h3>
        <p>Need Change Schedule? Click here!</p>
    </div>
    </selection>


    <div>
        <p>Need help?</p>
        <p>FAQs</p>
    </div>


    <script src="script.js"></script>
</body>
</html>

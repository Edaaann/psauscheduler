<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scheduler</title>
    <link rel="stylesheet" href="website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>  
    <div>College of Information Technology</div>
    <div class="icons">
        <button class="Home"><i class="fa fa-home"></i></button>
        <button class="Announcement"><i class="fa fa-bell"></i></button>
        <span class="announce">Updates and Announcements</span>
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
    </div>
    </header>


    <div class="engine">
        <p id="by">Search By:</p>
        <select id="options">
            <option>Professor Name</option>
            <option>Subject</option>
            <option>Year</option>
          </select>
        <textarea placeholder=" Type here." name="Your Business"></textarea>
        <button id="Search">Search</button>
    </div>


    <selection>
    <div>
        <h3>Professors / Instructors</h3> <!-- //p aotm for the icon -->
        <p>View list of faculty members</p>
    </div>


    <div>
        <h3>Subjects List</h3>
        <p>Browse subjects by semester</p>
    </div>


    <div>
        <h3>School Calendar</h3>
        <p>View upcoming school events</p>
    </div>


    <div>
        <h3>Request Form</h3>
        <p>Need Change Schedule? <a href="https://forms.gle/xGpCxU7XLrX9sYvp7" alt="forms">Click here!</a> </p>
    </div>
    </selection>


    <div>
        <p>Need help?</p>
        <p>FAQs</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
